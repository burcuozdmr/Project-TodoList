<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-desktop-dark">
      <div class="container">
        <div class="row my-card-font-size">
          <div class="col-md-6 offset-md-3 vertical-row">
            <div class="card-header d-flex justify-content-between">
              <h1
                style="
                  margin-bottom: 3rem;
                  letter-spacing: 0.5rem;
                  font-weight: 700;
                  color: #fff;
                "
              >
                TODO
              </h1>
              <i>
                <img
                  src="./images/icon-sun.svg"
                  alt=""
                  id="mode"
                  class="cursor-pointer"
              /></i>
            </div>
            <div class="d-flex first-card" style="margin-bottom: 1.5rem">
              <button
                class="my-border very-dark-blue my-card-font-size input-btn"
              >
                <div
                  id="circle"
                  class="d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-plus"></i>
                </div>
              </button>
              <input
                class="form-control my-border very-dark-blue my-input my-card-font-size list-padding"
                style="border-top-left-radius: 0; border-bottom-left-radius: 0"
                id="input"
                type="text"
                placeholder="Enter an item..."
                aria-label="default input example"
              />
            </div>
            <div id="warning-message"></div>

            <div
              class="card my-border card-shadow very-dark-blue"
              id="second-card"
            >
              <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item very-dark-blue d-flex justify-content-between align-content-center list-padding">
                    <div class="d-flex gap-3">
                      <button class="button-check btn-padding">
                        <img class="tick" src="./images/icon-check.svg" alt="">
                      </button>
                      <p class="align-self-center p-margin cursor-pointer">An item</p>
                    </div>
                    <img class="delete-icon align-self-center" src="./images/icon-cross.svg" alt="delete">
                  </li> -->
              </ul>
              <div
                class="card-footer very-dark-blue my-border footer-border d-flex justify-content-between"
                style="
                  border-top: 1px solid hsl(233, 14%, 35%);
                  color: hsl(233, 14%, 35%);
                "
              >
                <p class="p-margin" id="items-left">? items left</p>

                <div class="d-flex gap-2 cursor-pointer">
                  <button class="p-margin btn-hover" id="all">All</button>
                  <button class="p-margin btn-hover" id="active">Active</button>
                  <button
                    class="p-margin cursor-pointer btn-hover"
                    id="completed-button"
                  >
                    Completed
                  </button>
                </div>

                <button
                  class="p-margin cursor-pointer btn-hover"
                  id="clear-completed"
                >
                  Clear Completed
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo

   Add dynamic number  items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Burcu Ozdemir</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
